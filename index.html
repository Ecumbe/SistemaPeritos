<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SistemaPeritos - Iniciar Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center p-0">
        <div class="login-card-container row m-0 shadow-lg animate__animated animate__fadeIn">

            <div class="col-md-6 login-welcome-section p-5 order-1 order-md-2 d-flex flex-column justify-content-center">
                <h2 class="text-white mb-3">¡Bienvenido!</h2>
                <p class="text-white-50">
                    Este es el sistema de gestión de informes periciales. 
                    Por favor, inicia sesión para continuar.
                </p>
            </div>

            <div class="col-md-6 login-form-section p-5 order-2 order-md-1">
                <h2 class="mb-3">SistemaPeritos</h2>
                <p class="mb-4">Iniciar Sesión en tu cuenta</p>
                
                <form id="login-form">
                    <div class="input-group mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                    </div>

                    <div class="input-group mb-4">
                        <span class="input-group-text">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        <span class="input-group-text" id="toggle-password" style="cursor: pointer;">
                            <i class="fa-solid fa-eye-slash"></i>
                        </span>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" id="btn-login">
                            Iniciar Sesión
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/login.js"></script>

</body>
</html>
